<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor App</title>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .control-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #ignore-columns-list {
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #ignore-columns-list div {
            margin-bottom: 5px;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .loading {
            text-align: center;
            padding: 10px;
            color: #007bff;
        }
        .download-link {
            display: none; /* Hidden until processing is complete */
            margin-top: 20px;
            text-align: center;
        }
        .download-link a {
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .download-link a:hover {
            background-color: #1e7e34;
        }
        #results-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CSV Data Processor</h1>

        <div class="control-group">
            <label for="csv-file-input">Upload CSV File:</label>
            <input type="file" id="csv-file-input" accept=".csv">
        </div>

        <div class="control-group" id="column-controls" style="display: none;">
            <!-- (1) Dropdowns populated by JS -->
            <label for="sort-column-select">Sort Data By Column:</label>
            <select id="sort-column-select"></select>
            
            <br><br>
            
            <label>Columns to Ignore (Dropped Before Sorting/Cleaning):</label>
            <div id="ignore-columns-list">
                <!-- Checkboxes populated by JS -->
            </div>

            <!-- (2) Submission Button -->
            <br>
            <button class="submit-button" id="submit-button">Clean & Sort Data</button>
        </div>
        
        <div class="loading" id="loading-message" style="display: none;">Processing data, please wait...</div>

        <!-- (5) Download Link -->
        <div class="download-link" id="download-link-container">
            <a id="download-link" href="#" download="processed_data.csv">Download Processed CSV</a>
        </div>

        <!-- (4) Grid.js Display Area -->
        <h2>Processed Data Preview</h2>
        <div id="results-container">
            <!-- Grid.js table will be mounted here -->
            <p>Upload a file to begin processing.</p>
        </div>

    </div>

    <script>
        const fileInput = document.getElementById('csv-file-input');
        const columnControls = document.getElementById('column-controls');
        const sortColumnSelect = document.getElementById('sort-column-select');
        const ignoreColumnsList = document.getElementById('ignore-columns-list');
        const submitButton = document.getElementById('submit-button');
        const resultsContainer = document.getElementById('results-container');
        const loadingMessage = document.getElementById('loading-message');
        const downloadLinkContainer = document.getElementById('download-link-container');
        const downloadLink = document.getElementById('download-link');

        let uploadedFile = null;
        const BACKEND_URL = 'http://localhost:5000'; // Change if Flask port/host changes

        // --- Step 1: Handle File Upload and Column Population ---
        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                columnControls.style.display = 'none';
                return;
            }

            uploadedFile = file;

            // Use FormData to send the file to the backend to get headers
            const formData = new FormData();
            formData.append('csv_file', file);

            try {
                // Send a quick request to get only the column names
                const response = await fetch(`${BACKEND_URL}/get-columns`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const columns = data.columns;

                populateControls(columns);
                columnControls.style.display = 'block';
                downloadLinkContainer.style.display = 'none'; // Hide results from previous run
                resultsContainer.innerHTML = '<p>Select options and click "Clean & Sort Data" to process.</p>';

            } catch (error) {
                console.error('Error fetching columns:', error);
                alert('Failed to read CSV headers. Please check file format.');
                columnControls.style.display = 'none';
            }
        });

        function populateControls(columns) {
            // Populate Sort Column Dropdown
            sortColumnSelect.innerHTML = '';
            columns.forEach(col => {
                const option = document.createElement('option');
                option.value = col;
                option.textContent = col;
                sortColumnSelect.appendChild(option);
            });

            // Populate Ignore Columns Checkbox List
            ignoreColumnsList.innerHTML = '';
            columns.forEach(col => {
                const div = document.createElement('div');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `ignore-${col}`;
                checkbox.value = col;
                
                const label = document.createElement('label');
                label.htmlFor = `ignore-${col}`;
                label.textContent = col;
                label.style.display = 'inline'; // Override default label style

                div.appendChild(checkbox);
                div.appendChild(label);
                ignoreColumnsList.appendChild(div);
            });
        }

        // --- Step 2 & 3: Handle Submission and Expect Response ---
        submitButton.addEventListener('click', async () => {
            if (!uploadedFile) {
                alert('Please upload a CSV file first.');
                return;
            }
            
            // Get selected values
            const sortColumn = sortColumnSelect.value;
            const ignoredCheckboxes = Array.from(ignoreColumnsList.querySelectorAll('input[type="checkbox"]:checked'));
            const ignoredColumns = ignoredCheckboxes.map(cb => cb.value).join(',');

            // Prepare final FormData for data processing
            const formData = new FormData();
            formData.append('csv_file', uploadedFile);
            formData.append('sort_column', sortColumn);
            formData.append('ignored_columns', ignoredColumns);
            
            // UI state change
            submitButton.disabled = true;
            loadingMessage.style.display = 'block';
            resultsContainer.innerHTML = '';
            downloadLinkContainer.style.display = 'none';

            try {
                // Send the main processing request
                const response = await fetch(`${BACKEND_URL}/process-data`, {
                    method: 'POST',
                    body: formData,
                });
                
                if (!response.ok) {
                    // Try to parse error message if it's JSON
                    let errorText = await response.text();
                    try {
                        const errorData = JSON.parse(errorText);
                        errorText = errorData.error || errorText;
                    } catch {
                        // Keep the raw text if not JSON
                    }
                    throw new Error(`Processing Failed! ${errorText}`);
                }

                // (3) Expect the response to be the cleaned and pre-sorted csv file (text)
                const processedCsvText = await response.text();

                // (4) Display that csv file with grid.js.
                displayCsvWithGridJs(processedCsvText);

                // (5) Also have a link to download the processed csv file.
                // Create a Blob from the received CSV text
                const blob = new Blob([processedCsvText], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                
                downloadLink.href = url;
                downloadLinkContainer.style.display = 'block';

            } catch (error) {
                console.error('Error processing data:', error);
                resultsContainer.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                downloadLinkContainer.style.display = 'none';
            } finally {
                // Restore UI state
                submitButton.disabled = false;
                loadingMessage.style.display = 'none';
            }
        });

        function displayCsvWithGridJs(csvText) {
            // Simple function to parse CSV text into data/headers for Grid.js
            const lines = csvText.trim().split('\n');
            if (lines.length < 1) {
                resultsContainer.innerHTML = '<p>No data returned or file is empty.</p>';
                return;
            }

            const headers = lines[0].split(',').map(h => h.trim());
            const data = lines.slice(1).map(line => line.split(','));

            resultsContainer.innerHTML = ''; // Clear previous content

            new gridjs.Grid({
                columns: headers,
                data: data,
                search: true,
                sort: true,
                pagination: {
                    limit: 10
                },
                style: {
                    table: {
                        'white-space': 'nowrap'
                    }
                }
            }).render(resultsContainer);
        }
    </script>

</body>
</html>
